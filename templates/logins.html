{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container min-vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <main class="form-signin bg-white p-4 rounded shadow">
          <form method="post" action="{{ url_for('logins') }}">
            <!-- Центрируем изображение -->
            <div class="text-center mb-4">
              <img class="header__img" src="{{ url_for('static', filename='img/maxresdefault.jpg') }}" alt="law"style="max-width: 150px;">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Вход в систему</h1>
            <!-- Поля формы -->
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" placeholder="name@example.com">
              <label for="floatingInput">Email адрес</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <label for="floatingPassword">Пароль</label>
            </div>
            <!-- Чекбокс -->
            <div class="form-check text-start mb-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Запомни меня</label>
            </div>
            <!-- Кнопка отправки -->
            <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Вход</button>
            <p class="mt-4 mb-0 text-body-secondary text-center">© 2025</p>
          </form>
        </main>
      </div>
    </div>
  </div>

{% endblock %}
